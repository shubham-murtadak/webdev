<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline and Block Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Hey im para and im block element</p>
  <br>
  <a href="http://youtube.com" target="_blank">youtube(i am inline)</a>

  <div>
    hey i am div and i am block 
  </div>
  <br>
  <span>
    hey i am span and i am inline
  </span>
  
  <a href="http://google.com">google.com</a>
</body>
</html>

inline-only takes that much space which is necessary -->
