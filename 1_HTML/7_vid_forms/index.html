<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms-lets learn it</title>
</head>

<body>
  <h1>Form to Apply for Sigma Web Devlopment -TA</h1>
  <form action="post">
    <div>
      <label for="username">username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username ">

    </div>
    <br>
    <div>
      <label for="password">password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <br>
    <div>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">female</label>
    </div>
    <br>
    <div>
      <input type="checkbox" id="check" name="check" value="check">
      <label for="check">subscribe to newsletter</label>
    </div>
    <br><br>
    <div>
      <label for="comment">Enter your comment</label>
      <br>
      <textarea name="comment" id="comment" cols="30" rows="10">Enter your comment here.....

        this is textarea
      </textarea>
    </div>
    <div>
      <label for="select">select your favourite fruit:</label>
      <br><br>
      <select name="select" id="select">
        <option value="banana">banana</option>
        <option value="apple">apple</option>
        <option value="pineapple">pinapple</option>
      </select>
    </div>
  </form>

</body>

</html>
